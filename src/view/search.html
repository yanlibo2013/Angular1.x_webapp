<div class="fixed">
    <div class="search-bar">
        <div class="input-wrap">
            <input type="text" ng-model="searchText" placeholder="搜索职位或公司">
            <i class="fa fa-search"></i>
        </div>
        <button class="btn-search" ng-click="search()">搜索</button>
    </div>
    <app-tab list="filterList" click-fn="selectFilter(id,name)"></app-tab>
</div>
<div class="poslist-wrap">
    <position-list data="positionList" filter-obj="filterObj"></position-list>
    <p class="empty" ng-show="!positionList.length">无搜索结果</p>
</div>

<sheet select="selectFilterItem(id,name)" list="sheet.list" show-sheet="sheet.show"></sheet>

<app-footer></app-footer>
